<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES6</title>
        <script>
            
            //destructuring

            let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']

            //let [ a, b, , c ] = frutas //o espaço vazia faz pular um indice
            let [ a, b = 'Abacate', c, d, e = 'Banana' ] = frutas

            //console.log(a, b, c, d, e)
            let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'], ['José', 'Maria']]
            let [[, , f3]] = coisas

            console.log(f3)

        </script>
    </head>

    <body>
        <div id="output"></div>
    </body>

</html>
