        <script>

            // requisicao http
            // resposta http 
            let Bicicleta1 = {
                cor: 'Branca',
                marcha: 'Única',
                aro: 12,
                pedalar() { console.log('Método pedalar executado') }
            }

            let Bicicleta2 = {
                cor: 'Vermelha',
                marcha: '18',
                aro: 26,
                pedalar() { console.log('Método pedalar executado') }
            }

            console.log(Bicicleta1)
            console.log(Bicicleta2)

            //-----------------------------------------------------
            let BicicletaFactory = function(cor, marcha, aro) {
                //logica
                // requisicao http
                // resposta http
                return {
                    cor,
                    marcha,
                    aro,
                    pedalar() { console.log('método pedalar executado') }
                }
            }

            let Bicicleta3 = BicicletaFactory('Rosa', '18' , 26)
            console.log(Bicicleta3)

            let Bicicleta4 = BicicletaFactory('Verde', '21' , 29)
            console.log(Bicicleta4)

            let Bicicleta5 = BicicletaFactory('Azul', '18' , 26)
            console.log(Bicicleta5)

            console.log(`Cor: ${Bicicleta5.cor}`)
            Bicicleta3.pedalar()
